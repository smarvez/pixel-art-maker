<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src='script.js'></script>
    <title></title>
  </head>
  <body>
    <header class="header ">
      Pixel Art Maker!
    </header>
    <div class="container">
      <div class="top">
      </div>
      <div id="bottom">
        <div class="row1">
          <div class="box" style="background-color:#000000"></div>
          <div class="box" style="background-color:#808080"></div>
          <div class="box" style="background-color:#ffffff"></div>
          <div class="box" style="background-color:#ff33cc"></div>
          <div class="box" style="background-color:#993399"></div>
          <div class="box" style="background-color:#cc00cc"></div>
          <div class="box" style="background-color:#cc0099"></div>
          <div class="box" style="background-color:#993399"></div>
          <div class="box" style="background-color:#660066"></div>
          <div class="box" style="background-color:#9900cc"></div>
          <div class="box" style="background-color:#9900ff"></div>
          <div class="box" style="background-color:#6600ff"></div>
          <div class="box" style="background-color:#3333cc"></div>
          <div class="box" style="background-color:#3333ff"></div>
          <div class="box" style="background-color:#0000cc"></div>
          <div class="box" style="background-color:#0033cc"></div>
          <div class="box" style="background-color:#0066cc"></div>
          <div class="box" style="background-color:#0099cc"></div>
          <div class="box" style="background-color:#006699"></div>
          <div class="box" style="background-color:#006666"></div>
          <div class="box" style="background-color:#009999"></div>
          <div class="box" style="background-color:#00cc99"></div>
          <div class="box" style="background-color:#339966"></div>
          <div class="box" style="background-color:#339933"></div>
        </div>
        <div class="row2">
          <div class="left">
            <div class="box" style="background-color:#006600"></div>
            <div class="box" style="background-color:#009933"></div>
            <div class="box" style="background-color:#336600"></div>
            <div class="box" style="background-color:#009900"></div>
            <div class="box" style="background-color:#66ff33"></div>
            <div class="box" style="background-color:#99ff33"></div>
            <div class="box" style="background-color:#ccff33"></div>
            <div class="box" style="background-color:#ffff00"></div>
            <div class="box" style="background-color:#ffff66"></div>
            <div class="box" style="background-color:#ffff99"></div>
            <div class="box" style="background-color:#ffcc66"></div>
            <div class="box" style="background-color:#ffcc00"></div>
            <div class="box" style="background-color:#ff9900"></div>
            <div class="box" style="background-color:#ff9933"></div>
            <div class="box" style="background-color:#ff6600"></div>
            <div class="box" style="background-color:#ff3300"></div>
            <div class="box" style="background-color:#ff0000"></div>
            <div class="box" style="background-color:#cc0000"></div>
          </div>
          <div class="center">Current Color <i class="arrow"></i></div>
          <div class="right">
            <div class="square"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
